<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shutting Down...</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Courier New", monospace;
            color: #FFA500;
        }

        .shutdown-text {
            text-align: center;
            font-size: 20px;
            line-height: 1.5;
        }

        /* Classic terminal cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #FFA500;
            margin-left: 4px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="shutdown-text">
        It is now safe to turn off your computer
        <div class="cursor"></div>
    </div>

    <script>
        // Optional: Redirect to logon.html after a while
         setTimeout(() => {
             window.location.href = 'logon.html';
         }, 50000);
    </script>
</body>
</html>
