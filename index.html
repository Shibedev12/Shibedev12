<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Courier New", monospace;
            padding: 20px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            padding-left: 40px;
        }
        .logo {
            position: absolute;
            top: 0;
            right: 40px;
            border: 3px solid #fff;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            margin-top: 80px;
            text-align: left;
            max-width: 600px;
        }
        .line {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            margin: 10px 0;
            white-space: pre;
            font-size: 16px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .redirect {
            display: none;
            animation: blink 1s infinite;
            margin-top: 20px;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="startupSound" preload="auto">
        <source src="startup.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="logo">HOLLY MEGATRANS</div>
        <div class="content">
            <div class="line" style="animation-delay: 1.0s">CURRENT SYSTEM DATA</div>
            <div class="line" style="animation-delay: 2.0s">HOMOPHOBIC BLASTER SOUND CARD</div>
            <div class="line" style="animation-delay: 3.0s">1GB TOSHIBA-INU HDD ON IDE 0:1</div>
            <div class="line" style="animation-delay: 4.0s">LIBERAL SYSTEMS KH-9000 CPU</div>
            <div class="line" style="animation-delay: 5.0s">AUBCRUM ONBOARD GRAPHICS</div>
            <div class="line" style="animation-delay: 6.0s">500MB DUAL CHANNEL CUTIE-EMPORIUM RAM</div>
            <div class="line redirect" style="animation-delay: 7.0s">Starting Holly's Hubworld....</div>
        </div>
    </div>
    <script>
        window.addEventListener('load', function() {
            const audio = document.getElementById('startupSound');
            audio.play();
        });

        setTimeout(() => {
            document.querySelector('.redirect').style.display = 'block';
            setTimeout(() => {
                // Comment out the next line if you don't want actual redirection
                window.location.href = 'index.html';
            }, 3000);
        }, 7000);
    </script>
</body>
</html>
