<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holly's Hubworld!</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
<body>
    <div id="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 9999; display: flex; justify-content: center; align-items: center;">
        <h1>Welcome into Holly's Hubworld! To Enter, Click "Log On".</h1>
        <button id="playButton">Log On</button>
    </div>
    <h1>Holly's Hubworld!</h1>
    <!-- Audio player component -->
    <audio id="bgMusic" loop>
        <source src="BGM.mp3" type="audio/mpeg">
        mid ahh browser 
    </audio>
    <script>
        document.getElementById('playButton').onclick = function() {
            document.getElementById('bgMusic').play();
            document.getElementById('overlay').style.display = 'none';
        };
    </script>
</body>
</html>
