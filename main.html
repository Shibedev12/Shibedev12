<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holly's Hubworld!</title>
    <style>
        :root {
            --win95-gray: #c0c0c0;
            --win95-dark: #808080;
            --win95-darker: #404040;
            --win95-blue: #000080;
        }

        body {
            background-color: #008080;
            margin: 0;
            padding: 20px;
            font-family: "MS Sans Serif", "Segoe UI", Tahoma, sans-serif;
        }

        .window {
            background-color: var(--win95-gray);
            border: 2px solid #fff;
            border-right-color: var(--win95-darker);
            border-bottom-color: var(--win95-darker);
            box-shadow: 1px 1px 0 0 #000;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
        }

        .title-bar {
            background-color: var(--win95-blue);
            color: white;
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-bar-text {
            font-weight: bold;
            font-size: 14px;
        }

        .title-bar-controls {
            display: flex;
            gap: 2px;
        }

        .title-bar-button {
            background-color: var(--win95-gray);
            border: 1px solid #fff;
            border-right-color: var(--win95-darker);
            border-bottom-color: var(--win95-darker);
            width: 16px;
            height: 14px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .window-content {
            padding: 20px;
            text-align: center;
        }

        .win95-button {
            background-color: var(--win95-gray);
            border: 2px solid #fff;
            border-right-color: var(--win95-darker);
            border-bottom-color: var(--win95-darker);
            padding: 6px 12px;
            margin: 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        }

        .win95-button:active {
            border: 2px solid var(--win95-darker);
            border-right-color: #fff;
            border-bottom-color: #fff;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #008080;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .startup-window {
            background-color: var(--win95-gray);
            padding: 20px;
            border: 2px solid #fff;
            border-right-color: var(--win95-darker);
            border-bottom-color: var(--win95-darker);
            text-align: center;
        }

        .progress-bar {
            width: 200px;
            height: 20px;
            background-color: white;
            border: 2px solid var(--win95-darker);
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: var(--win95-blue);
            width: 0%;
            animation: progress 2s linear forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div class="startup-window">
            <h2>Welcome to Holly's Hubworld</h2>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p>Starting Windows 95...</p>
            <button class="win95-button" id="playButton">Log On</button>
        </div>
    </div>

    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Holly's Hubworld - Program Manager</div>
            <div class="title-bar-controls">
                <button class="title-bar-button">_</button>
                <button class="title-bar-button">□</button>
                <button class="title-bar-button">×</button>
            </div>
        </div>
        <div class="window-content">
            <h1>Welcome to Holly's Hubworld!</h1>
            <p>Your guide to all the things I do!</p>
            <button class="win95-button">My Documents</button>
            <button class="win95-button">Programs</button>
            <button class="win95-button">Settings</button>
        </div>
    </div>

    <audio id="bgMusic">
        <source src="startup.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById('playButton').onclick = function() {
            document.getElementById('bgMusic').play();
            setTimeout(function() {
                document.getElementById('overlay').style.display = 'none';
            }, 2000); // Wait for progress bar animation to complete
        };
    </script>
</body>
</html>
