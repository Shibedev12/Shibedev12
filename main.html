<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holly's Hubworld</title>
    <style>
        :root {
            --win95-gray: #c0c0c0;
            --win95-dark: #808080;
            --win95-darker: #404040;
            --win95-blue: #000080;
        }

        body {
            background-color: #008080;
            margin: 0;
            padding: 0;
            font-family: "MS Sans Serif", "Segoe UI", Tahoma, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .window {
            background-color: var(--win95-gray);
            border: 2px solid #fff;
            border-right-color: var(--win95-darker);
            border-bottom-color: var(--win95-darker);
            box-shadow: 1px 1px 0 0 #000;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
            z-index: 1;
        }

        .title-bar {
            background-color: var(--win95-blue);
            color: white;
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-bar-text {
            font-weight: bold;
            font-size: 14px;
        }

        .title-bar-controls {
            display: flex;
            gap: 2px;
        }

        .title-bar-button {
            background-color: var(--win95-gray);
            border: 1px solid #fff;
            border-right-color: var(--win95-darker);
            border-bottom-color: var(--win95-darker);
            width: 16px;
            height: 14px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .window-content {
            padding: 20px;
            text-align: center;
        }

        .win95-button {
            background-color: var(--win95-gray);
            border: 2px solid #fff;
            border-right-color: var(--win95-darker);
            border-bottom-color: var(--win95-darker);
            padding: 6px 12px;
            margin: 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            min-width: 120px;
            text-align: left;
        }

        .win95-button:active {
            border: 2px solid var(--win95-darker);
            border-right-color: #fff;
            border-bottom-color: #fff;
        }

        .taskbar {
            background-color: var(--win95-gray);
            border-top: 2px solid #fff;
            padding: 2px;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 28px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .start-button {
            background-color: var(--win95-gray);
            border: 2px solid #fff;
            border-right-color: var(--win95-darker);
            border-bottom-color: var(--win95-darker);
            padding: 2px 6px;
            height: 22px;
            display: flex;
            align-items: center;
            margin-right: 6px;
            cursor: pointer;
        }

        .start-button img {
            height: 16px;
            margin-right: 4px;
        }

        .taskbar-program {
            background-color: var(--win95-gray);
            border: 2px solid #fff;
            border-right-color: var(--win95-darker);
            border-bottom-color: var(--win95-darker);
            padding: 2px 8px;
            height: 22px;
            display: flex;
            align-items: center;
            margin-right: 4px;
        }

        .start-menu {
            position: fixed;
            bottom: 30px;
            left: 0;
            background-color: var(--win95-gray);
            border: 2px solid #fff;
            border-right-color: var(--win95-darker);
            border-bottom-color: var(--win95-darker);
            width: 200px;
            display: none;
            z-index: 1001;
        }

        .start-menu-item {
            padding: 8px 16px;
            cursor: pointer;
        }

        .start-menu-item:hover {
            background-color: var(--win95-blue);
            color: white;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Program Manager</div>
            <div class="title-bar-controls">
                <button class="title-bar-button">_</button>
                <button class="title-bar-button">□</button>
                <button class="title-bar-button">×</button>
            </div>
        </div>
        <div class="window-content">
            <h1>Welcome to Holly's Hubworld!</h1>
            <p>Your personal Windows 95 experience</p>
            <button class="win95-button" onclick="window.location.href='http://your-nas-ip'">My NAS</button>
            <button class="win95-button" onclick="window.location.href='projects.html'">Projects</button>
            <button class="win95-button" onclick="window.location.href='about.html'">About Me</button>
        </div>
    </div>

    <div class="taskbar">
        <div class="start-button" onclick="toggleStartMenu()">
            <img src="/api/placeholder/16/16" alt="Start">
            Start
        </div>
        <div class="taskbar-program">
            Program Manager
        </div>
    </div>

    <div class="start-menu" id="startMenu">
        <div class="start-menu-item" onclick="window.location.href='http://your-nas-ip'">My NAS</div>
        <div class="start-menu-item" onclick="window.location.href='projects.html'">Projects</div>
        <div class="start-menu-item" onclick="window.location.href='about.html'">About Me</div>
        <div class="start-menu-item" onclick="window.location.href='shutdown.html'">Shut Down...</div>
    </div>

    <script>
        function toggleStartMenu() {
            const startMenu = document.getElementById('startMenu');
            startMenu.style.display = startMenu.style.display === 'none' ? 'block' : 'none';
        }

        // Close start menu when clicking outside
        document.addEventListener('click', function(event) {
            const startMenu = document.getElementById('startMenu');
            const startButton = event.target.closest('.start-button');
            if (!startButton && startMenu.style.display === 'block') {
                startMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
